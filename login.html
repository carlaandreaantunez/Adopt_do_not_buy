    <main>
        <section>
            <div class="container ">
                <div class="row ">
                    <div class="mb-3">
                        <h2>Register your Association</h2>
                        <form id="form1">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nombre">
                                <div id="nombreError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email">
                                <div id="emailError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telephone</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="departamento" class="form-label">City</label>
                                <select class="form-control" id="departamento">
                                    <option value="Mendoza">Mendoza</option>
                                    <option value="Las Heras">Las Heras</option>
                                    <option value="Maipu">Maipu</option>
                                    <option value="Guaymallen">Guaymallen</option>
                                    <option value="Lujan de Cuyo">Lujan de Cuyo</option>
                                    <option value="Zona Centro">Zona Centro</option>
                                    <option value="Zona Norte">Zona Norte</option>
                                    <option value="Zona Este">Zona Este</option>
                                    <option value="Zona Sur">Zona Sur</option>
                                </select>
                                <div id="provinciaError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="ciudades" class="form-label">Region</label>
                                <select class="form-control" id="ciudades">
                                    <option value="">Select Region</option>
                                </select>
                                <div id="provinciaError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Adress</label>
                                <input type="text" class="form-control" id="direccion">
                                <div id="direccionError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="comentarios" class="form-label">Comments</label>
                                <textarea id="comentarios" class="form-control"></textarea>
                                <div id="comentarioError" class="form-text"></div>
                            </div>
                            <button type="reset" id="btnReiniciar" class="btn btn-secondary">Cancel</button>
                        </form>
                        <button id="boton_enviar" class="btn btn-secondary">Send</button>
                    </div>
                    <div class="col-md-6 p-3">
                        <div id="resultado">
                            <h1 id="encabezado"></h1>
                            <p id="texto"></p>
                        </div>
                    </div>
                </div>
            <!--Store-->
            <div class="col-md-6 d-flex align-items-center justify-content-end">
                <a href="./shop.html" id="boton_carrito" title="Ir al Carrito"></a>
                </div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <section class="container_footer">
        <div class="text-footer">Association his Paws
