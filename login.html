<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/logo-dog.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-sticky navbar-expand-lg bg-light" style="background-color: #86c1eb;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"></a>
            <img class="logo" src="./images/logo-dog.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Store
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./store.html">Accessories</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="background-section">
            <div class="container">
                <div class="row ">
                    <div class="mb-3">
                        <h1 class="text-login text-h3">Register your Association</h1>
                        <form id="form1" class="input-color">
                            <div class="mb-3">
                                <label for="nameLogin" class="form-label text-label">Name</label>
                                <input type="text" class="form-control" id="nameLogin">
                                <div id="nombreError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-label">E-mail</label>
                                <input type="email" class="form-control" id="email">
                                <div id="emailError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="telephoneLogin" class="form-label text-label">Telephone</label>
                                <input type="text" class="form-control" id="telephoneLogin">
                            </div>
                            <div class="mb-3">
                                <label for="depart" class="form-label text-label">City</label>
                                <select class="form-control" id="depart">
                                    <option value="Mendoza">Mendoza</option>
                                    <option value="Las Heras">Las Heras</option>
                                    <option value="Maipu">Maipu</option>
                                    <option value="Guaymallen">Guaymallen</option>
                                    <option value="Lujan de Cuyo">Lujan de Cuyo</option>
                                    <option value="Zona Centro">Zona Centro</option>
                                    <option value="Zona Norte">Zona Norte</option>
                                    <option value="Zona Este">Zona Este</option>
                                    <option value="Zona Sur">Zona Sur</option>
                                </select>
                                <div id="provinciaError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="cities" class="form-label text-label">Region</label>
                                <select class="form-control" id="cities">
                                    <option value="">Select Region</option>
                                </select>
                                <div id="provinciaError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label text-label">Address</label>
                                <input type="text" class="form-control" id="address">
                                <div id="direccionError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="comentarios" class="form-label text-label">Comments</label>
                                <textarea id="comentarios" class="form-control"></textarea>
                                <div id="comentarioError" class="form-text"></div>
                            </div>
                            <button type="reset" id="btnReiniciar"
                                class="btn btn-secondary btn-backg-color">Cancel</button>
                        </form>
                        <button id="button_enviar" class="btn btn-secondary btn-backg-color">Send</button>
                    </div>
                    <div class="col-md-6 p-3">
                        <div id="result">
                            <h1 id="encabezado"></h1>
                            <p id="texto"></p>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <!--Footer-->
    <section class="footer-bottom">
        <div class="container_footer">
            <div class="text-footer">Association his Paws
                in your Hands</div>
        </div>

            <div class="text-center text-add">
                <a class="hover-icon" href="#" style="color:#778899;height: 1rem;" target="_blank"><span class="iconify"
                        data-icon="akar-icons:instagram-fill"></span></a>
                <a class="hover-icon" href="https://github.com/carlaandreaantunez" style="color:#778899; height: 1rem;"
                    target="_blank"><span class="iconify" data-icon="codicon:github"></span></a>
                <a class="hover-icon" href="#" style="color:#778899; height: 1rem;" target="_blank"><span
                        class="iconify" data-icon="akar-icons:whatsapp-fill"></span></a>
            </div>
        </footer>
    </section>


    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>



</body>

</html>
